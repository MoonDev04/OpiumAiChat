<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        .chatbox {
            flex: 1;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #1e1e1e;
        }
        .input-group {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
            background-color: #1e1e1e;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px 0 0 4px;
            border-right: none;
            background-color: #333;
            color: #fff;
        }
        .input-group button {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 0 4px 4px 0;
            border-left: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');
            
            if (userInput.trim() !== '') {
                // Append user message to chatbox
                const userMessage = document.createElement('div');
                userMessage.textContent = 'You: ' + userInput;
                chatbox.appendChild(userMessage);

                // Respond with actual scripts based on user input
                let responseScript = generateScript(userInput);

                // Append bot response to chatbox
                const botMessage = document.createElement('div');
                botMessage.textContent = 'Bot: Here is your script for "' + userInput + '":';
                chatbox.appendChild(botMessage);

                const scriptMessage = document.createElement('pre');
                scriptMessage.textContent = responseScript;
                chatbox.appendChild(scriptMessage);

                // Scroll to the bottom of the chatbox
                chatbox.scrollTop = chatbox.scrollHeight;

                // Clear the input field
                document.getElementById('userInput').value = '';
            }
        }

        function generateScript(input) {
            if (input.toLowerCase().includes('fly script')) {
                return `
                    // Fly script
                    function fly() {
                        console.log("You are now flying!");
                    }
                    fly();`;
            } else if (input.toLowerCase().includes('hello world')) {
                return `
                    // Hello World script
                    console.log("Hello, World!");`;
            } else {
                return `
                    // Generic script
                    function ${generateFunctionName(input)}() {
                        console.log("This is your script for ${input}");
                    }
                    ${generateFunctionName(input)}();`;
            }
        }

        function generateFunctionName(input) {
            return input.toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
        }
    </script>
</body>
</html>
