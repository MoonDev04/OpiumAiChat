            color: #ffffff;

            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #1e1e1e;

            padding: 10px;
            border-top: 1px solid #333;
            background-color: #1e1e1e;
        }

            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px 0 0 4px;
            border-right: none;
            background-color: #333;
            color: #fff;
        }
        .input-group button {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 0 4px 4px 0;
            border-left: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .script-panel {
            background-color: #2e2e2e;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 50%;
            box-sizing: border-box;
            position: relative;
        }
        .script-panel .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .script-panel .header .title {
            font-size: 16px;
            font-weight: bold;
        }
        .script-panel .header .copy-button {
            background-color: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
        }
        .script-panel pre {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-x: auto;
        }
        .script-panel pre code {
            display: block;
            line-height: 1.5;
            font-family: 'Monaco', monospace;
            font-size: 14px;
        }
    </style>
</head>

            const userInput = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');
            
            if (userInput.trim() !== '') {
                // Append user message to chatbox
                const userMessage = document.createElement('div');
                userMessage.textContent = 'You: ' + userInput;
                chatbox.appendChild(userMessage);

                // Fetch the script based on user input
                let responseScript = await fetchScript(userInput);

                // Append bot response to chatbox
                const botMessage = document.createElement('div');
                botMessage.textContent = 'Bot: Here is your script for "' + userInput + '":';
                chatbox.appendChild(botMessage);

                // Create script panel
                const scriptPanel = document.createElement('div');
                scriptPanel.className = 'script-panel';
                scriptPanel.innerHTML = `
                    <div class="header">
                        <div class="title">Script Output</div>
                        <button class="copy-button" onclick="copyToClipboard()">Copy</button>
                    </div>
                    <pre><code>${responseScript}</code></pre>
                `;
                chatbox.appendChild(scriptPanel);

                // Scroll to the bottom of the chatbox
                chatbox.scrollTop = chatbox.scrollHeight;

                // Clear the input field
                document.getElementById('userInput').value = '';
            }
