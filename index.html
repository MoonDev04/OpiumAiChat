<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .chatbox {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .input-group {
            display: flex;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            border-right: none;
        }
        .input-group button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
            border-left: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chatbox" id="chatbox">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatbox = document.getElementById('chatbox');
            
            if (userInput.trim() !== '') {
                // Append user message to chatbox
                const userMessage = document.createElement('div');
                userMessage.textContent = 'You: ' + userInput;
                chatbox.appendChild(userMessage);

                // Respond with a generic script message
                const botMessage = document.createElement('div');
                botMessage.textContent = 'Bot: Here is your script for "' + userInput + '":';
                chatbox.appendChild(botMessage);

                const scriptMessage = document.createElement('div');
                scriptMessage.textContent = `
                function ${generateFunctionName(userInput)}() {
                    console.log("This is your script for ${userInput}");
                }
                ${generateFunctionName(userInput)}();`;
                chatbox.appendChild(scriptMessage);

                // Clear the input field
                document.getElementById('userInput').value = '';
            }
        }

        function generateFunctionName(input) {
            return input.toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
        }
    </script>
</body>
</html>
